<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d659d8809.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Document</title>
</head>

<body>
    <h1>Roomchat</h1>
    <div id="box">
        <div class="colbox">
            <label for="username">Username</label>
            <input type="text" name="username" class="setusername" >
            <label for="username">Current Room</label>
            <select name="room" id="roomselect">
                <option value="sports">
                    Sports
                </option>
                <option value="film">Films</option>
                <option value="tech">Tech</option>
            </select>
        </div>

        <div class="colbox2">
            <div class="totalchat">



            </div>
            <hr>
            <form class="sendmessage">
                <div class="messagetype">

                   
                        <input name="typechat" id="typechat" />
                    
                    <button type="submit" class="send"><i class="fas fa-paper-plane"></i></button>

                </div>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
